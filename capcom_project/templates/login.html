            <h1 class="header-name">S. C. A. R. L. E. T. T.</h1>
        </div>

            <div class="card rounded-g" style="width: 22rem;">
                <div class="form-group">
                    <input type="email" class="form-control rounded-pill"  placeholder="Correo electronico" required>
                    <input type="password" class="form-control rounded-pill"  placeholder="Contraseña" required >
                    <button class="rounded-pill">Iniciar sesión</button>

                    <div class="text-center" >

                    </div>
                    <button class="rounded-pill google">
